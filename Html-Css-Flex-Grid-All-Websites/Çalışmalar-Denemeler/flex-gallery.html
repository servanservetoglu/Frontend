<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-family: "Open Sans", sans-serif;
        text-align: center;
        font-size: 3rem;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
      }
      .gallery div {
        flex-grow: 1;
        overflow: hidden;
        margin: 3px;
      }
      img {
        width: 100%;
        height: 100%;
      }
      img:hover {
        transform: scale(1.2);
        transition: transform 0.3s ease-out;
      }
    </style>
  </head>
  <body>
    <h1>Image Gallery</h1>
    <div class="gallery">
      <div>
        <img src="https://picsum.photos/700/100?random=1" />
      </div>
      <div>
        <img src="https://picsum.photos/300/300?random=2" />
      </div>
      <div>
        <img src="https://picsum.photos/400/300?random=3" />
      </div>
      <div>
        <img src="https://picsum.photos/300/500?random=4" />
      </div>
      <div>
        <img src="https://picsum.photos/300/200?random=5" />
      </div>
      <div>
        <img src="https://picsum.photos/300/300?random=6" />
      </div>
      <div>
        <img src="https://picsum.photos/300/300?random=7" />
      </div>
    </div>
  </body>
</html>
